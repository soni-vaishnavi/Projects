<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Email Detector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 2rem;
        }
        textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        p {
            margin-top: 1rem;
        }
        .result {
            font-weight: bold;
            color: #5cb85c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam Email Detector</h1>
        <form action="/predict" method="post">
            <label for="user_input">Enter Email Text:</label>
            <textarea id="user_input" name="user_input" rows="4" cols="50"></textarea>
            <br>
            <input type="submit" name="predict_button" value="Predict">
        </form>
        {% if result %}
            <p class="result">Prediction: {{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
